<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riverwood AI Voice Agent - FREE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            border-color: #007bff;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-voice {
            background: #28a745;
            color: white;
        }

        .btn-voice:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }

        .btn-voice.listening {
            background: #dc3545;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .voice-status {
            text-align: center;
            padding: 10px;
            font-style: italic;
            color: #666;
        }

        .construction-badge {
            background: #ff6b35;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèóÔ∏è Riverwood AI Voice Agent</h1>
            <p>Building Relationships, Not Just Real Estate</p>
        </div>

        <div class="chat-container" id="chat-messages">
            <!-- Messages will appear here -->
        </div>

        <div class="voice-status" id="voice-status">
            Click the microphone to speak naturally
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message or use voice...">
            <button class="btn btn-primary" onclick="sendMessage()">
                üì® Send
            </button>
            <button class="btn btn-voice" id="voice-btn" onclick="toggleVoice()">
                üé§ Speak
            </button>
        </div>
    </div>

    <script>
        // Conversation state
        let conversationHistory = [];
        let isListening = false;
        let recognition = null;

        // Initialize speech recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'hi-IN'; // Hindi India
                
                recognition.onstart = function() {
                    isListening = true;
                    document.getElementById('voice-btn').classList.add('listening');
                    document.getElementById('voice-status').textContent = "Listening... Speak now!";
                };
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('user-input').value = transcript;
                    stopListening();
                    sendMessage();
                };
                
                recognition.onerror = function(event) {
                    console.error('Speech recognition error', event.error);
                    stopListening();
                    document.getElementById('voice-status').textContent = "Error listening. Try again.";
                };
                
                recognition.onend = function() {
                    stopListening();
                };
            } else {
                document.getElementById('voice-status').textContent = "Speech recognition not supported in this browser.";
            }
        }

        function toggleVoice() {
            if (!isListening) {
                startListening();
            } else {
                stopListening();
            }
        }

        function startListening() {
            if (recognition) {
                recognition.start();
            }
        }

        function stopListening() {
            if (recognition) {
                recognition.stop();
            }
            isListening = false;
            document.getElementById('voice-btn').classList.remove('listening');
            document.getElementById('voice-status').textContent = "Click the microphone to speak naturally";
        }

        // Text-to-Speech function
        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'hi-IN'; // Hindi India
                utterance.rate = 0.9;
                utterance.pitch = 1;
                
                // Try to find Indian accent voice
                const voices = speechSynthesis.getVoices();
                const indianVoice = voices.find(voice => 
                    voice.lang.includes('hi') || voice.lang.includes('IN')
                );
                
                if (indianVoice) {
                    utterance.voice = indianVoice;
                }
                
                speechSynthesis.speak(utterance);
            }
        }

        // Add message to chat
        function addMessage(text, sender, isConstructionUpdate = false) {
            const chat = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            let messageHTML = text;
            if (isConstructionUpdate) {
                messageHTML += ' <span class="construction-badge">Update</span>';
            }
            
            messageHTML += `<div class="message-time">${new Date().toLocaleTimeString()}</div>`;
            
            messageDiv.innerHTML = messageHTML;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        // Send message to backend
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';
            
            // Add to conversation history
            conversationHistory.push({ role: 'user', content: message });
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        history: conversationHistory
                    })
                });
                
                const data = await response.json();
                
                if (data.response) {
                    // Add AI response to chat
                    const isUpdate = data.response.toLowerCase().includes('construction') || 
                                   data.response.toLowerCase().includes('plot');
                    addMessage(data.response, 'ai', isUpdate);
                    
                    // Add to conversation history
                    conversationHistory.push({ role: 'assistant', content: data.response });
                    
                    // Speak the response
                    speakText(data.response);
                } else {
                    throw new Error('No response from server');
                }
                
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, technical issue aa raha hai. Please try again.', 'ai');
            }
        }

        // Handle Enter key
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Auto-start with greeting
        window.onload = function() {
            initSpeechRecognition();
            
            // Initial greeting after a delay
            setTimeout(() => {
                const greeting = "Namaste! Main Riverwood AI Assistant. Aapka din kaisa chal raha hai? Chai pee li?";
                addMessage(greeting, 'ai');
                speakText(greeting);
                conversationHistory.push({ role: 'assistant', content: greeting });
            }, 1000);
        };
    </script>
</body>
</html>
